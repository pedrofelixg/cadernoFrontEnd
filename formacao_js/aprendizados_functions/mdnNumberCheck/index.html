<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">

    <title>Jogo Advinhe um número</title>

    <style>
      html {
        font-family: sans-serif;
      }

      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }
      
      .form input[type="number"] {
        width: 200px;
      }

      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <h1>Jogo Adivinhe um Número</h1>

    <p>Selecionamos um número aleatório entre 1 e 100. Veja se consegue adivinhar em 10 chances ou menos. Nós lhe diremos se seu palpite está com valor alto ou baixo.</p>

    <div class="form">
      <label for="guessField">Digite seu Palpite: </label>
      <input type="number" min="1" max="100" required id="guessField" class="campoPalpite">
      <input type="submit" value="Submit guess" class="envioPalpite">
    </div>

    <div class="resultParas">
      <p class="palpites"></p>
      <p class="ultimoResultado"></p>
      <p class="baixoOuAlto"></p>
    </div>

    <script src="puzzle.js"></script>
  </body>
</html>
